<div class="container mx-auto my-5">
    <mat-card>
        <div class="flex justify-center items-center">
            <mat-form-field class="flex justify-center items-center">
                <mat-label>Aggiungi task</mat-label>
                <input matInput [(ngModel)]="item" (keyup.enter)="addItem()">
            </mat-form-field>
            <button mat-raised-button color="primary" class="mx-3" (click)="addItem()">Aggiungi</button>
        </div>
        
        <div>
            <ul *ngFor="let data of list" class="flex justify-between">
                <mat-checkbox [checked]="data.checked" color="primary">
                    <li>{{ data.content }}</li>
                </mat-checkbox>
                <button mat-raised-button color="warn" (click)="openDelete(data.id)">Elimina</button>
            </ul>
        </div>
    </mat-card>
</div>
