<div>
    <h1 mat-dialog-title class="text-center">Modifica</h1>
    
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Task" [value]="data.dataContent">
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="flex justify-center align">
        <div>
            <button mat-button color="warn">Annulla</button>
            <button mat-button color="primary">Aggiorna</button>
        </div>
    </div>
</div>
